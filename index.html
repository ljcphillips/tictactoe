<!doctype html
<html>
<head>
<title> my local server </title>
<style media="screen">
  h1 {
  text-align: center;
  }
  td {
  width: 100px;
  height: 100px;
  }
  table {
  margin: 5px auto;
  }
  .vert {
  border-left: 2px solid black;
  border-right: 2px solid black;
  }
  .hori {
  border-top: 2px solid black;
  border-bottom: 2px solid black;
  }
</style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <table>
    <tr>
      <td id="1" ></td>
      <td id="2" class="vert"></td>
      <td id="3"> </td>
    </tr>
    <tr>
      <td id="4" class="hori"></td>
      <td id="5" class="vert hori"></td>
      <td id="6" class="hori"></td>
    </tr>
    <tr>
      <td id="7"></td>
      <td id="8" class="vert"></td>
      <td id="9"></td>
    </tr>
  </table>
  <script src="./src/ticTacToe.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./src/index.js"></script>
</body>
</html>
